<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cn">
<head>
    <title>Luwu-admin企业级后台管理系统</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="keywords" content="Luwu-admin企业级后台管理系统" />
    <meta name="description" content="Luwu-admin企业级后台管理系统" />

    <link th:href="@{/static/tabler/css/tabler.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/tabler/css/tabler-flags.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/tabler/css/tabler-payments.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/tabler/css/tabler-vendors.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/common/css/index.css}" rel="stylesheet"/>
</head>
<body class="antialiased d-flex flex-column">
<div class="flex-fill d-flex flex-column justify-content-center py-4">
    <div class="container-tight py-6">
        <div class="text-center mb-4">
            <img th:src="@{/static/common/img/logo/logo.png}" height="42" alt="">
            <span class="logo-title ps-2">Luwu-admin 企业级后台管理系统</span>
        </div>
        <form class="card card-md" autocomplete="off">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">请登录您的账号</h2>
                <div class="mb-3">
                    <label class="form-label">用户名</label>
                    <input id="username" type="text" class="form-control" placeholder="用户名" value="Luwu"/>
                </div>
                <div class="mb-2">
                    <label class="form-label">
                        密码
                        <span class="form-label-description">
                            <a href="./forgot-password.html">忘记密码?</a>
                        </span>
                    </label>
                    <div class="input-group input-group-flat">
                        <input id="password" type="password" class="form-control" placeholder="密码" autocomplete="off" value="123456"/>
                        <span class="input-group-text">
                            <a id="show" class="link-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="2" /><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" /></svg>
                            </a>
                        </span>
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-check">
                        <input id="remember-me" name="remember-me" type="checkbox" class="form-check-input"/>
                        <span class="form-check-label">记住我</span>
                    </label>
                </div>
                <div class="form-footer">
                    <button id="login-btn" type="button" class="btn btn-primary w-100">登录</button>
                </div>
            </div>
            <div class="hr-text">or</div>
            <div class="card-body">
                <div class="row">
                    <div class="col"><a href="#" class="btn btn-white w-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon text-github" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" /></svg>
                        微信登录
                    </a></div>
                    <div class="col"><a href="#" class="btn btn-white w-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon text-twitter" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z" /></svg>
                        QQ登录
                    </a></div>
                </div>
            </div>
        </form>
        <div class="text-center text-muted mt">
            没有账号? <a href="./sign-up.html" tabindex="-1">注册</a>
        </div>
    </div>
</div>
<script th:src="@{/static/jquery/jquery.min.js}"></script>
<script th:src="@{/static/tabler/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/static/tabler/js/tabler.min.js}"></script>
<script th:src="@{/static/layer/layer.js}"></script>

<script type="text/javascript" th:inline="javascript">

    $(function () {

        //初始化登录按钮
        $("#login-btn").click(function () {
            login();
        });

        //绑定回车事件
        document.onkeypress = function(e){
            var ev = document.all ? window.event : e;
            if(ev.keyCode === 13) {
                login();
            }
        };

    });


    //登录
    function login() {
        if ($("#username").val() === "") {
            layer.alert('请输入用户名', {icon : 5,shift : 6, time : 0});
            $("#username").focus();
            return;
        }

        if ($("#password").val() === "") {
            layer.alert('请输入密码', {icon : 5,shift : 6, time : 0});
            $("#password").focus();
            return;
        }

        var index;
        //登录请求
        $.ajax({
            type: "POST",
            url: "/login",
            data: {
                username: $("#username").val(),
                password: $("#password").val(),
            },
            dataType: "JSON",
            beforeSend: function () {
                index = layer.load(2, {shade: 0.2});
            },
            complete: function () {
                layer.close(index);
            },
            success: function (data) {
                if(data.code === 200){
                    window.location.href = "/";
                } else {
                    layer.alert(data.message, {icon : 5,shift : 6, time : 0});
                }
            }

        });
    }

</script>
</body>
</html>
