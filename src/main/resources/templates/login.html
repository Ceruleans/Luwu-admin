<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Luwu-admin是一款企业级后台管理系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="keywords" content="Luwu-admin是一款企业级后台管理系统" />
    <meta name="description" content="Luwu-admin是一款企业级后台管理系统" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" th:href="@{/static/ace/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/static/ace/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/static/ace/css/ace.min.css}" class="ace-main-stylesheet" id="main-ace-style" />

</head>
<body class="login-layout light-login">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">

                    <div class="space-32"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        请输入您的账号信息
                                    </h4>

                                    <div class="space-6"></div>

                                    <form id="loginform" name="loginform" action="/login" method="post">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="phone" name="phone" type="text" class="form-control" placeholder="手机号码" />
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="password" name="password" type="password" class="form-control" placeholder="密码" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input id="remember-me" name="remember-me" type="checkbox" class="ace" />
                                                    <span class="lbl">&nbsp;记住我</span>
                                                </label>

                                                <button id="loginBtn" type="button" class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>

                                    <div class="social-or-login center">
                                        <span class="bigger-110">其他登录方式</span>
                                    </div>

                                    <div class="space-6"></div>

                                    <div class="social-login center">
                                        <a class="btn btn-primary">
                                            <i class="ace-icon fa fa-facebook"></i>
                                        </a>

                                        <a class="btn btn-info">
                                            <i class="ace-icon fa fa-twitter"></i>
                                        </a>

                                        <a class="btn btn-danger">
                                            <i class="ace-icon fa fa-google-plus"></i>
                                        </a>
                                    </div>
                                </div><!-- /.widget-main -->

                                <div class="toolbar clearfix">
                                    <div>
                                        <a href="#" data-target="#forgot-box" class="forgot-password-link">
                                            <i class="ace-icon fa fa-arrow-left"></i>
                                            忘记密码?
                                        </a>
                                    </div>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->

                        <div id="forgot-box" class="forgot-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header red lighter bigger">
                                        <i class="ace-icon fa fa-key"></i>
                                        找回密码
                                    </h4>

                                    <div class="space-6"></div>
                                    <p>输入您的电话号码</p>

                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" placeholder="电话" />
															<i class="ace-icon fa fa-envelope"></i>
														</span>
                                            </label>

                                            <div class="clearfix">
                                                <button type="button" class="width-40 pull-right btn btn-sm btn-danger">
                                                    <i class="ace-icon fa fa-lightbulb-o"></i>
                                                    <span class="bigger-110">发送验证码</span>
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div><!-- /.widget-main -->

                                <div class="toolbar center">
                                    <a href="#" data-target="#login-box" class="back-to-login-link">
                                        返回登录
                                        <i class="ace-icon fa fa-arrow-right"></i>
                                    </a>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.forgot-box -->

                    </div><!-- /.position-relative -->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->

    </div><!-- /.main-content -->
</div><!-- /.main-container -->
<script th:src="@{/static/ace/js/jquery-2.1.4.min.js}"></script>
<script th:src="@{/static/ace/js/bootstrap.min.js}"></script>
<script th:src="@{/static/ace/js/ace.min.js}"></script>
<script th:src="@{/static/layer/layer.js}"></script>

<script type="text/javascript" th:inline="javascript">
    $(document).ready(function() {

        //session过期，使登录页面跳出iframe
        if (window.top != window.self) {
            window.top.location.href = window.self.location.href;
        }

        //绑定登录框切换事件
        $(document).on('click', '.toolbar a[data-target]', function(e) {
            e.preventDefault();
            var target = $(this).data('target');
            $('.widget-box.visible').removeClass('visible');//hide others
            $(target).addClass('visible');//show target
        });

        //初始化登录按钮
        $("#loginBtn").click(function () {
            login();
        });


        //绑定回车事件
        document.onkeypress = function(e){
            var ev = document.all ? window.event : e;
            if(ev.keyCode === 13) {
                login();
            }
        };

    });


    //登录
    function login() {
        if ($("#phone").val() === "") {
            layer.alert('请输入手机号码', {icon : 5,shift : 6, time : 0});
            $("#phone").focus();
            return;
        }

        if ($("#password").val() == "") {
            layer.alert('请输入密码', {icon : 5,shift : 6, time : 0});
            $("#password").focus();
            return;
        }

        var index;
        //登录请求
        $.ajax({
            type: "POST",
            url: "/login",
            data: $("#loginform").serialize(),
            dataType: "JSON",
            beforeSend: function () {
                index = layer.load(2, {shade: 0.2});
            },
            complete: function () {
                layer.close(index);
            },
            success: function (data) {
                if(data.code === 200){
                    window.location.href = "/index";
                } else {
                    layer.alert(data.msg, {icon : 5,shift : 6, time : 0});
                }
            }

        });
    }

</script>
</body>
</html>
