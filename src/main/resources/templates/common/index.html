<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cn">
<!-- 基础公共文件头部引入(tabler、bootstrap等) -->
<div th:fragment="common_header" th:remove="tag">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="keywords" content="Luwu-admin企业级后台管理系统" />
    <meta name="description" content="Luwu-admin企业级后台管理系统" />
    <meta name="renderer" content="webkit" />
    <!--<link href="${ctx }/resources/images/title-logo.png" rel="icon"/>
    <link href="${ctx }/resources/images/title-logo.png" type="image/x-icon" rel="bookmark"/>
    <link href="${ctx }/resources/images/title-logo.png" type="image/x-icon" rel="shortcut icon"/>-->

    <link th:href="@{/static/tabler/css/tabler.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/tabler/css/tabler-flags.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/tabler/css/tabler-payments.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/tabler/css/tabler-vendors.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/common/css/index.css}" rel="stylesheet"/>
</div>

<!-- 基础公共文件尾部引入(tabler、bootstrap、jquery、layer弹框等) -->
<div th:fragment="common_footer" th:remove="tag">
    <script th:src="@{/static/jquery/jquery.min.js}"></script>
    <script th:src="@{/static/tabler/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/static/tabler/js/tabler.min.js}"></script>
    <script th:src="@{/static/layer/layer.js}"></script>
    <script th:src="@{/static/menu/js/sidebar-menu.js}"></script>
    <script th:src="@{/static/common/js/index.js}"></script>
</div>

<!-- datatables表格头部引入 -->
<div th:fragment="common_datatable_head" th:remove="tag">
    <link rel="stylesheet" th:src="@{/static/datatables/css/datatables.min.css}" />
    <link rel="stylesheet" th:src="@{/static/datatables/css/dataTables.bootstrap4.min.css}" />
    <link rel="stylesheet" th:src="@{/static/datatables/css/jquery.dataTables.min.css}" />
    <link rel="stylesheet" th:src="@{/static/datatables/css/dataTables.foundation.min.css}" />
    <link rel="stylesheet" th:src="@{/static/datatables/css/dataTables.semanticui.min.css}" />
</div>

<!-- datatables表格尾部引入 -->
<div th:fragment="common_datatable_footer" th:remove="tag">
    <script th:src="@{/static/datatables/js/datatables.min.js}"></script>
    <script th:src="@{/static/datatables/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/static/datatables/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/static/datatables/js/dataTables.foundation.min.js}"></script>
    <script th:src="@{/static/datatables/js/dataTables.semanticui.min.js}"></script>
    <script th:src="@{/static/datatables/js/dataTables.select.min.js}"></script>
</div>

<!-- plugins css -->
<div th:fragment="common_plugins_head" th:remove="tag">
    <link rel="stylesheet" th:href="@{/static/select2/css/select2.css}" />
</div>


<!-- 其他或自定义插件 css -->
<div th:fragment="common_plugins_head" th:remove="tag">
    <!-- select2选择框插件 css -->
    <link rel="stylesheet" th:href="@{/static/select2/css/select2.css}" />
</div>

<!-- 其他或自定义插件 js -->
<div th:fragment="common_plugins_footer" th:remove="tag">
    <!-- select2选择框插件 js -->
    <script th:src="@{/static/select2/js/select2.full.js}"></script>
    <script th:src="@{/static/select2/js/i18n/zh-CN.js}"></script>
</div>

</html>
