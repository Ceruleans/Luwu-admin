<script th:src="@{/static/bootstrap/js/bootstrap-table.min.js}"></script>
<script th:src="@{/static/bootstrap/js/bootstrap-table-locale-all.min.js}"></script>
<script th:src="@{/static/bootstrap/js/bootstrap-table-zh-CN.min.js}"></script>
<script type="text/javascript" th:inline="javascript">

    $(function () {

        var data =
            [{
                checkbox: true,
                visible: true,
                align:" 'center'",
            }, {
                field: "username",
                title: "用户名"
            }, {
                field: "phone",
                title: "电话"
            }, {
                field: "email",
                title: "邮箱"
            },{
                title: '操作',
                width: 120,
                align: 'center',
                valign: 'middle',
            }]

        $("#dataTable").bootstrapTable({
            method: "post",
            data: data,
            url: "/system/users/list",
            sidePagination: "server",
            pagination : true,
            pageNumber: 1,
            pageSize: 10,
            //得到查询的参数
            queryParams : function(params) {
                var pager = {
                    pageSize: 10,
                    pageNum: (params.offset / params.limit) + 1
                    // orderBy: params.sort + params.order
                };
                return pager;
            }
        });
    })
</script>
</body>
</html>
